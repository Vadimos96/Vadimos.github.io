<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Свадебное приглашение</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #f3e7dc;
  overflow-x: hidden;
}

body {
  font-family: 'Montserrat', sans-serif;
  text-align: center;
  color: #2b2b2b;
}

section {
  padding: 60px 20px;
}

.content {
  max-width: 420px;
  margin: 0 auto;
}

h2, h3 {
  font-family: 'Playfair Display', serif;
  letter-spacing: 1px;
  margin-bottom: 20px;
}

/* ===== HERO ===== */
.hero {
  position: relative;
  height: 80vh;
  min-height: 560px;
  background: url("./images/FonHero.png") center 25% / cover no-repeat;
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to bottom,
    rgba(0,0,0,0.55) 0%,
    rgba(0,0,0,0.25) 40%,
    rgba(0,0,0,0) 70%
  );
}

.names {
  position: absolute;
  top: 355px;
  left: 50%;
  transform: translateX(-50%);
  font-family: 'Playfair Display', serif;
  font-size: 44px;
  color: #fff;
  z-index: 2;
}

/* ===== INVITE ===== */
.invite p {
  line-height: 1.6;
}

/* ===== RSVP ===== */
.rsvp {
  position: relative;
  margin-top: 25px;
  margin-bottom: 40px; /* ВОТ ЗДЕСЬ УВЕЛИЧЕН ОТСТУП */
}

.rsvp-btn {
  background: transparent;
  border: 1px solid #bfae9e;
  padding: 14px 34px;
  font-family: 'Montserrat', sans-serif;
  font-size: 14px;
  letter-spacing: 1px;
  color: #2b2b2b;
  cursor: pointer;
  transition: all 0.3s ease;
}

.rsvp-btn:hover {
  background: #bfae9e;
  color: #fff;
}

.rsvp-menu {
  position: absolute;
  top: 110%;
  left: 50%;
  transform: translateX(-50%);
  background: #f3e7dc;
  border: 1px solid #d8cfc6;
  border-radius: 14px;
  padding: 10px 0;
  width: 220px;
  opacity: 0;
  pointer-events: none;
  transition: all 0.3s ease;
}

.rsvp-menu a {
  display: block;
  padding: 12px 0;
  text-decoration: none;
  color: #2b2b2b;
  font-size: 14px;
}

.rsvp-menu a:hover {
  background: rgba(0,0,0,0.04);
}

.rsvp-menu.active {
  opacity: 1;
  pointer-events: auto;
}

/* ===== МЫ ===== */
.about-us {
  position: relative;
  height: 90vh;
  min-height: 520px;
  background: url("./images/FonWe.png") center / cover no-repeat;
  overflow: hidden;
}

.we-title {
  position: absolute;
  top: 120px;
  width: 100%;
  font-size: 25px;
  color: #fff;
  z-index: 2;
}

.we-center {
  position: absolute;
  top: 50%;
  left: 0;
  width: 100%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  align-items: center;
}

.we-gallery-viewport {
  width: 100vw;
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
}

.we-gallery-viewport::-webkit-scrollbar {
  display: none;
}

.we-gallery {
  display: flex;
  gap: 16px;
  padding: 0 20px;
  width: max-content;
}

.we-gallery img {
  width: 260px;
  height: 360px;
  object-fit: cover;
  border-radius: 18px;
}

.we-text {
  margin-top: 25px;
  color: #fff;
  font-size: 17px;
  line-height: 1.5;
  max-width: 90%;
}

footer {
  padding: 30px 0;
  font-size: 12px;
  opacity: 0.7;
}
</style>
</head>

<body>

<section class="hero">
  <div class="names">ВАДИМ<br>&amp;<br>АЛСУ</div>
</section>

<section class="invite">
  <div class="content">
    <p><strong>ДОРОГИЕ ДРУЗЬЯ И РОДНЫЕ!</strong></p>
    <p>
      Есть события которые остаются в памяти на всю жизнь.<br>
      Есть люди, с которыми хочется их разделить.<br>
      С большой радостью приглашаем вас разделить с нами главное событие этой весны —
      день нашей свадьбы.
    </p>
    <h3>18.04.26</h3>

    <div class="rsvp">
      <button class="rsvp-btn" id="rsvpBtn">Подтвердить присутствие</button>
      <div class="rsvp-menu" id="rsvpMenu">
        <a href="https://wa.me/79871013865" target="_blank">WhatsApp</a>
        <a href="https://t.me/USERNAME" target="_blank">Telegram</a>
      </div>
    </div>

  </div>
</section>

<footer>
  С любовью, Вадим & Алсу
</footer>

<script>
const rsvpBtn = document.getElementById('rsvpBtn');
const rsvpMenu = document.getElementById('rsvpMenu');

rsvpBtn.addEventListener('click', () => {
  rsvpMenu.classList.toggle('active');
});

document.addEventListener('click', (e) => {
  if (!e.target.closest('.rsvp')) {
    rsvpMenu.classList.remove('active');
  }
});
</script>

</body>
</html>
