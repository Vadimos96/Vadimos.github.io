<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Свадебное приглашение</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #f3e7dc;
  overflow-x: hidden;
}

body {
  font-family: 'Montserrat', sans-serif;
  text-align: center;
  color: #2b2b2b;
}

section {
  padding: 60px 20px;
}

.content {
  max-width: 420px;
  margin: 0 auto;
}

h2, h3 {
  font-family: 'Playfair Display', serif;
  letter-spacing: 1px;
  margin-bottom: 20px;
}

/* ===== HERO ===== */
.hero {
  position: relative;
  height: 80vh;
  min-height: 560px;
  background: url("./images/FonHero.png") center 25% / cover no-repeat;
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to bottom,
    rgba(0,0,0,0.55) 0%,
    rgba(0,0,0,0.25) 40%,
    rgba(0,0,0,0) 70%
  );
}

.names {
  position: absolute;
  top: 355px;
  left: 50%;
  transform: translateX(-50%);
  font-family: 'Playfair Display', serif;
  font-size: 44px;
  color: #fff;
  z-index: 2;
}

/* ===== INVITE ===== */
.invite p {
  line-height: 1.6;
}

/* ===== RSVP ===== */
.rsvp-wrapper {
  position: relative;
  margin-top: 25px;
}

.rsvp-btn {
  padding: 14px 34px;
  font-family: 'Montserrat', sans-serif;
  font-size: 14px;
  letter-spacing: 1px;
  text-transform: uppercase;
  background: transparent;
  border: 1px solid #bfae9e;
  color: #2b2b2b;
  cursor: pointer;
  transition: 0.3s;
}

.rsvp-btn:hover {
  background: #bfae9e;
  color: #fff;
}

.rsvp-popover {
  margin-top: 15px;
  display: none;
  flex-direction: column;
  gap: 12px;
  animation: slideDown 0.35s ease;
}

.rsvp-popover.active {
  display: flex;
}

.rsvp-link {
  padding: 14px;
  border-radius: 30px;
  text-decoration: none;
  font-size: 14px;
  letter-spacing: 1px;
  color: #fff;
}

.rsvp-link.whatsapp {
  background: #25d366;
}

.rsvp-link.telegram {
  background: #229ED9;
}

@keyframes slideDown {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ===== ABOUT US ===== */
.about-us {
  position: relative;
  height: 90vh;
  min-height: 520px;
  background: url("./images/FonWe.png") center / cover no-repeat;
  overflow: hidden;
}

.we-title {
  position: absolute;
  top: 120px;
  width: 100%;
  font-size: 25px;
  color: #fff;
  z-index: 2;
}

.we-center {
  position: absolute;
  top: 50%;
  width: 100%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  align-items: center;
}

.we-gallery-viewport {
  width: 100vw;
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
}

.we-gallery-viewport::-webkit-scrollbar {
  display: none;
}

.we-gallery {
  display: flex;
  gap: 16px;
  padding: 0 20px;
  width: max-content;
}

.we-gallery img {
  width: 260px;
  height: 360px;
  object-fit: cover;
  border-radius: 18px;
}

.we-text {
  margin-top: 25px;
  color: #fff;
  font-size: 17px;
  line-height: 1.5;
  max-width: 90%;
}

/* ===== OTHER ===== */
.time-row {
  display: flex;
  justify-content: space-between;
  border-bottom: 1px solid #d8cfc6;
  padding: 12px 0;
}

footer {
  padding: 30px 0;
  font-size: 12px;
  opacity: 0.7;
}
</style>
</head>

<body>

<section class="hero">
  <div class="names">ВАДИМ<br>&amp;<br>АЛСУ</div>
</section>

<section class="invite">
  <div class="content">
    <p><strong>ДОРОГИЕ ДРУЗЬЯ И РОДНЫЕ!</strong></p>
    <p>
      Есть события которые остаются в памяти на всю жизнь.<br>
      Есть люди, с которыми хочется их разделить.<br>
      С большой радостью приглашаем вас разделить с нами главное событие этой весны —
      день нашей свадьбы.
    </p>

    <h3>18.04.26</h3>

    <div class="rsvp-wrapper">
      <button class="rsvp-btn" id="rsvpBtn">Подтвердить присутствие</button>

      <div class="rsvp-popover" id="rsvpPopover">
        <a class="rsvp-link whatsapp"
           href="https://wa.me/79871013865"
           target="_blank">WhatsApp</a>

        <a class="rsvp-link telegram"
           href="https://t.me/@tomasorato"
           target="_blank">Telegram</a>
      </div>
    </div>
  </div>
</section>

<footer>
  С любовью, Вадим & Алсу
</footer>

<script>
const btn = document.getElementById('rsvpBtn');
const popover = document.getElementById('rsvpPopover');

btn.addEventListener('click', () => {
  popover.classList.toggle('active');
});

document.addEventListener('click', (e) => {
  if (!e.target.closest('.rsvp-wrapper')) {
    popover.classList.remove('active');
  }
});
</script>

</body>
</html>
