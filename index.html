<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Свадебное приглашение</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #f3e7dc;
  overflow-x: hidden;
}

body {
  font-family: 'Montserrat', sans-serif;
  text-align: center;
  color: #2b2b2b;
}

section {
  padding: 60px 20px;
}

.content {
  max-width: 420px;
  margin: 0 auto;
}

h2, h3 {
  font-family: 'Playfair Display', serif;
  letter-spacing: 1px;
  margin-bottom: 20px;
}

/* ===== HERO ===== */
.hero {
  position: relative;
  height: 80vh;
  min-height: 560px;
  background: url("./images/FonHero.png") center 25% / cover no-repeat;
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to bottom,
    rgba(0,0,0,0.55) 0%,
    rgba(0,0,0,0.25) 40%,
    rgba(0,0,0,0) 70%
  );
}

.names {
  position: absolute;
  top: 355px;
  left: 50%;
  transform: translateX(-50%);
  font-family: 'Playfair Display', serif;
  font-size: 44px;
  color: #fff;
  z-index: 2;
}

/* ===== INVITE ===== */
.invite p {
  line-height: 1.6;
}

/* RSVP BUTTON */
.rsvp-btn {
  margin-top: 25px;
  padding: 14px 36px;
  border-radius: 40px;
  border: 1px solid #bfae9e;
  background: transparent;
  font-family: 'Playfair Display', serif;
  font-size: 15px;
  letter-spacing: 1px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.rsvp-btn:hover {
  background: #bfae9e;
  color: #fff;
}

/* ===== МЫ ===== */
.about-us {
  position: relative;
  height: 90vh;
  min-height: 520px;
  background: url("./images/FonWe.png") center / cover no-repeat;
  overflow: hidden;
}

.we-title {
  position: absolute;
  top: 120px;
  width: 100%;
  font-size: 25px;
  color: #fff;
  z-index: 2;
}

.we-center {
  position: absolute;
  top: 50%;
  left: 0;
  width: 100%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  align-items: center;
}

.we-gallery-viewport {
  width: 100vw;
  overflow-x: auto;
  overflow-y: hidden;
  -webkit-overflow-scrolling: touch;
}

.we-gallery-viewport::-webkit-scrollbar {
  display: none;
}

.we-gallery {
  display: flex;
  gap: 16px;
  padding: 0 20px;
  width: max-content;
}

.we-gallery img {
  width: 260px;
  height: 360px;
  flex: 0 0 auto;
  object-fit: cover;
  border-radius: 18px;
  user-select: none;
}

.we-text {
  margin-top: 25px;
  color: #fff;
  font-size: 17px;
  line-height: 1.5;
  max-width: 90%;
}

/* ===== TIMING ===== */
.time-row {
  display: flex;
  justify-content: space-between;
  border-bottom: 1px solid #d8cfc6;
  padding: 12px 0;
  font-size: 15px;
}

/* ===== LOCATION ===== */
.location {
  position: relative;
  height: 700px;
  background: url("./images/FonLocation.png") center/cover no-repeat;
  color: #fff;
}

.location::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to bottom,
    rgba(0,0,0,0) 0%,
    rgba(0,0,0,0.35) 45%,
    rgba(0,0,0,0.35) 55%,
    rgba(0,0,0,0) 100%
  );
}

.location .content {
  position: relative;
  top: 370px;
  z-index: 2;
}

/* ===== DETAILS ===== */
.divider {
  width: 60px;
  height: 1px;
  background: #bfae9e;
  margin: 35px auto;
}

.colors {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 25px;
}

.colors span {
  width: 54px;
  height: 54px;
  border-radius: 50%;
  border: 1px solid rgba(0,0,0,0.15);
}

.c1 { background: #cbd6d2; }
.c2 { background: #e0afb3; }
.c3 { background: #e0afb3; }
.c4 { background: #d6e4e7; }
.c5 { background: #d6cdbf; }

footer {
  padding: 30px 0;
  font-size: 12px;
  opacity: 0.7;
}

/* ===== MODAL ===== */
.rsvp-modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.rsvp-modal.active {
  display: flex;
}

.rsvp-content {
  background: #f3e7dc;
  padding: 40px 30px;
  border-radius: 20px;
  text-align: center;
  max-width: 300px;
  width: 90%;
}

.rsvp-link {
  display: block;
  padding: 14px 0;
  margin-bottom: 15px;
  border-radius: 30px;
  text-decoration: none;
  font-size: 15px;
  letter-spacing: 1px;
  color: #2b2b2b;
}

.whatsapp { background: #d6e4e7; }
.telegram { background: #e0afb3; }

.rsvp-close {
  background: none;
  border: none;
  font-size: 13px;
  opacity: 0.6;
  cursor: pointer;
}
</style>
</head>

<body>

<section class="hero">
  <div class="names">ВАДИМ<br>&amp;<br>АЛСУ</div>
</section>

<section class="invite">
  <div class="content">
    <p><strong>ДОРОГИЕ ДРУЗЬЯ И РОДНЫЕ!</strong></p>
    <p>
      Есть события которые остаются в памяти на всю жизнь.<br>
      Есть люди, с которыми хочется их разделить.<br>
      С большой радостью приглашаем вас разделить с нами главное событие этой весны —
      день нашей свадьбы.
    </p>
    <h3>18.04.26</h3>
    <button class="rsvp-btn" id="openRsvp">Подтвердить присутствие</button>
  </div>
</section>

<!-- остальной контент без изменений -->

<footer>
  С любовью, Вадим & Алсу
</footer>

<div class="rsvp-modal" id="rsvpModal">
  <div class="rsvp-content">
    <a class="rsvp-link whatsapp" href="https://wa.me/79871013865" target="_blank">WhatsApp</a>
    <a class="rsvp-link telegram" href="https://t.me/+79649555260" target="_blank">Telegram</a>
    <button class="rsvp-close" id="closeRsvp">Закрыть</button>
  </div>
</div>

<script>
const openBtn = document.getElementById('openRsvp');
const modal = document.getElementById('rsvpModal');
const closeBtn = document.getElementById('closeRsvp');

openBtn.onclick = () => modal.classList.add('active');
closeBtn.onclick = () => modal.classList.remove('active');
modal.onclick = e => { if (e.target === modal) modal.classList.remove('active'); };
</script>

</body>
</html>
